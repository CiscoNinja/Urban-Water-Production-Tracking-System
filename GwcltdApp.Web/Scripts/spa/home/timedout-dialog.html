<div id="timedout-dialog.html" ng-app="gwcltdApp">
    <div class="modal-header">
        <h3>Your Session Has Expired!</h3>
    </div>
    <div class="modal-body">
        <p>
            You were idle too long. You've been logged out. Login again to continue.
        </p>
    </div>
    <div class="panel-footer clearfix">
        <div class="nav pull-right" style="display:flex; align-items:center">
            <p><a class="closebtn btn btn-info" ng-click="cancelModal()">Close</a></p>
        </div>
    </div>
</div>
