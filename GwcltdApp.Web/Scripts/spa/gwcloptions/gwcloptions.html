<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">GWCLtd. Water Types</h4>
            <div class="input-group">
                <input id="inputSearchGwclOptions" type="search" ng-model="filterGwclOptions" class="form-control shortInputSearch" placeholder="Filter, search systems..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="gwcloption" class="col-sm-6" ng-repeat="gwcloption in GwclOptions | filter:filterGwclOptions">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>{{gwcloption.Name}}</strong><br/>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-condensed shortMargin">
                                    <tr>
                                        <td class="shortPadding">Option Name:</td>
                                        <td class="shortPadding"><i>{{gwcloption.Name}}</i></td>
                                    </tr>
                                    <tr>
                                        <td class="shortPadding">Option Of:</td>
                                        <td class="shortPadding"><i>{{gwcloption.OptionOf}}</i></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="panel-footer clearfix">
                            <label class="label label-danger">{{gwcloption.OptionOf}}</label>
                            <div class="pull-right">
                                <buton class="btn btn-primary btn-xs" ng-click="openEditDialog(gwcloption);">Edit Type<i class="fa fa-pencil pull-right"></i></buton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>
    </div>
</div>
