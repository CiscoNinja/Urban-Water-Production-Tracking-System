<hr />
<div class="alert alert-info alert-dismissable">
    <a class="panel-close close" data-dismiss="alert">×</a>
    <i class="fa fa-search-plus fa-3x"></i>
    Add new Region.
</div>
<div class="row">
    <form role="form" novalidate angular-validator name="addRegionForm" angular-validator-submit="AddRegion()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="regionName">Region Name</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newRegion.Name" name="regionName" id="regionName" placeholder="Region Name"
                           validate-on="blur" required required-message="'Region Name is required'">

                </div>
            </div>
            <div class="form-group">
                <label for="regionCode">Region Code</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newRegion.Code" name="regionCode" id="regionCode" placeholder="Region Code"
                           validate-on="blur" required required-message="'Region Code is required'">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 selectContainer">
                        <label class="control-label">Select Area</label>
                        <select ng-model="newRegion.GwclAreaID" class="form-control black" ng-options="area.ID as area.Name for area in areas" required ></select>
                        <input type="hidden" name="GwclAreaID" ng-value="newRegion.GwclAreaID" />
                    </div>
                </div>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
        </div>
    </form>
    <div class="col-sm-5 col-md-push-1">
        <div class="col-md-12">
            <div class="alert alert-success">
                <ul>
                    <li ng-repeat="message in submission.successMessages track by $index">
                        <strong>{{message}}</strong>
                    </li>
                </ul>
                <strong ng-bind="submission.successMessage"><span class="glyphicon glyphicon-ok"></span> </strong>
            </div>
            <div class="alert alert-danger">
                <ul>
                    <li ng-repeat="error in submission.errorMessages track by $index">
                        <strong>{{error}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
