
<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Production - {{waterOType}} </h4>
        </div>
        <div class="panel-body">
            <div id="summary-chat"></div>
            <div ng-if="emptyStatistics">
                <div class="col-xs-4">
                    <label class="label label-primary">Click Any Button Bellow to View Graph</label>
                    <div class="bounce"><i class="fa fa-arrow-down fa-4x" style="position: center; "></i> </div>
                </div>
            </div>
            <div ng-if="loadingCharts">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading Productions..</label></div>
                <div class="col-xs-4"></div>
            </div>
        </div>
        <div class="clearfix panel-footer">
            <div col-xs-3 col-sm-3 >
                <label class="control-label">Select Year</label>
            </div>
            <div class="col-xs-3 col-sm-3 selectContainer">
                <select id="yearpicker" class="form-control black"></select>
                <input type="hidden" name="WSystemId" ng-value="" />
            </div>
            <p style="float:left; margin-right: 2px"><a ng-href="#/productions/charts/Treated Water" class="mybtn btn btn-default">Treated Water</a></p>
            <p style="float:left; margin-right: 2px"><a ng-href="#/productions/charts/Plant Loss" class="mybtn btn btn-default">% Plant Loss</a></p>
        </div>
    </div>
</div>
<script>
    var userselection;
    for (i = 2016 ; i < 2050; i++) {
        if (userselection == i) {
            $('#yearpicker').append($('<option/>').val(i).attr("selected", "selected").html(i));
        } else {
            $('#yearpicker').append($('<option/>').val(i).html(i));
        }
    }
</script>
