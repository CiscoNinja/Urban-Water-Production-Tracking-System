<hr />
<div class="alert alert-info alert-dismissable">
    <a class="panel-close close" data-dismiss="alert">×</a>
    <i class="fa fa-search-plus fa-3x"></i>
    Add new Type.
</div>
<div class="row">
    <form role="form" novalidate angular-validator name="addTypeForm" angular-validator-submit="AddType()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="typeName">Type Name</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newType.Name" name="typeName" id="typeName" placeholder="Name"
                           validate-on="blur" required required-message="'required'">

                </div>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
        </div>
    </form>
    <div class="col-sm-5 col-md-push-1">
        <div class="col-md-12">
            <div class="alert alert-success">
                <ul>
                    <content ng-repeat="message in submission.successMessages track by $index">
                        <strong>{{message}}</strong>
                    </content>
                </ul>
                <strong ng-bind="submission.successMessage"><span class="glyphicon glyphicon-ok"></span> </strong>
            </div>
            <div class="alert alert-danger">
                <ul>
                    <content ng-repeat="error in submission.errorMessages track by $index">
                        <strong>{{error}}</strong>
                    </content>
                </ul>
            </div>
        </div>
    </div>
</div>
